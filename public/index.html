<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="top artists, top songs, listening, trends, recent, history" />
    <meta name="description" content="Rediscover your top Spotify hits!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spotify Rewind</title>
    <link rel="icon" href="https://cdn.onlinewebfonts.com/svg/img_515277.png" />
    <link rel="stylesheet" href="css/index.css" />

    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="services/callbackReq.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            if (window.location.href.indexOf('access_token') > -1) {
                callbackReq();
                window.location.assign('/profile.html');
            } else if (sessionStorage.getItem('access_token')) {
                window.location.assign('/profile.html');
            }
        });
    </script>

    <!--===== HEADER =====-->
    <header class="l-header"></header>

    <main class="l-main">
        <!--===== HOME =====-->
        <section class="home bd-grid" id="home">
            <div class="home__data">
                <h1 class="home__title">
                    Your songs.<br />Your artists. <br /> Your <span class="home__title-color">Spotify.</span>
                </h1>

                <a href="/login" class="button"> Log in with Spotify </a>
            </div>

            <div class="home__social">
                <a href="https://github.com/kai-wei-mo" class="home__social-icon"><i class="bx bxl-github"></i
					></a>
            </div>

            <div class="home__img">
                <img src="assets/vinyl.png" width="530" alt="Spotify Rewind Logo" />
            </div>
        </section>
    </main>
</body>

</html>
